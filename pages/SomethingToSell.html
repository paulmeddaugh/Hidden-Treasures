<!DOCTYPE html>
<html lang = "en">
	<head> 
		<meta charset = "utf-8" content-type="utf-8" />
		<title> Hidden Treasures - Sell Something </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../styles/SomethingToSell.css">
		<link rel="stylesheet" href="../styles/menu.css">
		<link rel="icon" href="../resources/icon.png">
		<script src="../scripts/components/header.js"></script>
		<script src="../scripts/components/infoBox.js"></script>
		<script src = "../scripts/SomethingToSell.js"></script>
	</head>
	<body onload = "displayUser()">
		<header-component></header-component>
		<main>
			<info-box-component title="Sell Something"></info-box-component>

			<div class="pageContent">
				<form onsubmit = "SubmitData(event)">
					<h3 class="grey-bg no-margin">Items To Sell In Inventory</h3>

					<div class="tableContainer">
						<table id = "table">
							<tr>
								<th> Item </th>
								<th> Description </th>
								<th> Owned </th>
								<th> Not On Market </th>
								<th> Quantity To Sell </th>
								<th> Price To Sell </th>
							</tr>
							<tr>
								<td><i>Nothing to sell<i></td>
								<td>Zilch</td>
								<td>Nada</td>
								<td>Rein</td>
								<td>Nichts</td>
								<td>没有</td>
							</tr>
						</table>
					</div>

					<input type="submit" name="Sell" value="Place On Market"/>

					<p class="grey-bg max-content">
						*To remove an item from the selling list, users 
						must buy their items on the Exchange Screen. Users will not be charged.
					</p>
				</form>
			</div>
		</main>
	</body>
</html>
