<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Hidden Fields </title>
        <link rel="stylesheet" href="./styles/Login.css">
        <script src="./scripts/Login.js"></script>
        <script src="./scripts/header.js"></script>
    </head>
  <body>
    <div class="title">Hidden Fields</div>
    <div id="left"></div>
    <div id="top"></div>
    <main onmouseenter="mouseEnterMain()" onmouseleave="mouseLeaveMain()">
      <div>
        <h1> Login </h1> 
        <br />
        <form onsubmit = "return chkIfAllFieldsEntered(event)">
          <div class = "inputRow">
            <label> &nbsp;Username:&nbsp; </label>
            <input type = "text" id = "Username" class = "text" placeholder="StarsAreAlwaysOut"
            onmouseenter="mouseEnterInput()" onmouseleave="mouseLeaveInput()"/>
          </div>
          <div class = "inputRow">
            <label> &nbsp;Password:&nbsp; </label>
            <input type = "password" id = "Password" class = "text" placeholder="TheySh1neBr1ghtest@tN1ght"
            onmouseenter="mouseEnterInput()" onmouseleave="mouseLeaveInput()"/>
          </div>
          <br />
          <br />
          <div>
            <input type = "submit" id = "login" value = "Login"
            onmouseenter="mouseEnterSubmit()" onmouseleave="mouseLeaveSubmit()"/>
          </div>
        </form>
        <br />
        <div>
          <a href = "./pages/createUser.html">Create Account</a> 
          <br /> 
          <br />
          <a href = "./pages/remind.html">Forgot Password</a>
        </div>
      </div>
    </main>
    <div id="right"></div>
    <div id="bottom"></div>
  </body>
</html>
